apiVersion: apps/v1
kind: Deployment
metadata:
  name: ems-be
  namespace: akhilkings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ems-be
  template:
    metadata:
      labels:
        app: ems-be
    spec:
      containers:
        - name: backend-container
          image: secretrulerkings/backend-app:${PACKAGE_JSON_VERSION}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config-map
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
